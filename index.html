<!DOCTYPE HTML>
<html>

<head>
    <title>Mukbang SKUT!</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
		<header>
			<div class="header-container">
				<img id="prof-pict" src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png">
				<h1 id="user_id">Halo Angga!</h1>
			</div>
		</header>
		<div class="app">
			<div class="app-container">
				<div class="makanan">
					<h1>Daftar Makanan</h1>
					<div id="listMakanan" class="overflow">
						
					</div>
				</div>
				<br>
				<div class="minuman">
					<h1>Daftar Minuman</h1>
					<div id="listMinuman" class="overflow">
					
					</div>
				</div>
			</div>
		</div>
		<footer>
			<div class="footer-container">
			<hr>
				<h1>Ringkasan</h1>
				<div id="kesimpulan-makanan">
					
				</div>
				<div id="kesimpulan-minuman">
					
				</div>
				<p id="total"></p>
				<button class="btn green" onclick="count()">Hitung Total</button>
				<button class="btn" onclick="confirmPenjualan()"> Confirm Penjualan </button>
				<br>
				<button class="btn" id="user_login" onclick="hi()">login</button>
				<button class="btn" id="user_logout" onclick="bye()">Logout</button>
				
				<br>
				<a href="" onclick="open()">Open in external window</a>
			</div>
		</footer>
	</div>
</body>

<!-- Integrasi LIFF SDK dan konfigurasi aplikasi catatan sederhana -->
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<script src="listMakanan.json"></script>
<script src="script.js"></script>
<script src="liff-starter.js"></script>

</html>
